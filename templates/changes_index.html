<!doctype html>
<html>
<head>
	<meta charset = "utf-8">
	<title>Tweets</title>
	  <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">

	<style>
	table,td, th {
    border: 1px solid black;

}

table,tr {
    border-collapse: collapse;
        width: 100%;

}
</style>
</head>
<body>
	{% load getobjectid %}
	<form action ="/search" method = "POST">
		{% csrf_token %}
		User Name <input type = "text" name = "namefield" >
		Text <input type = "text" name = "textfield" >
		Sentiment <input type = "text" name = "sentimentfield" >
		Created at <input type = "text" name = "createdatfield" >
		<input type = "submit" value = "search" />
	</form>
	<table id="example">
	<thead>
	<tr>
	<th>Input Text</th> 
	<th>User</th> 	
	<th>Airline Sentiment</th>  
	<th>Created AT</th>
	</tr> 
</thead>	
	{% for i in items %}
	<tbody>
	<tr> 
	<td><a href="{% url 'comments' i|mongo_id %}" >{{ i.text }}</a></td>
	<td>{{ i.name }} </td>
	<td>{{ i.airline_sentiment }}</td>
	<td>{{ i.tweet_created }}</td>
	</tr>

	</tbody>

	{% endfor %}
	</table>
	<br>
	<script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
  <script>
  $(function(){
    $("#example").dataTable();
  })
  </script>
 



</body>
</html>
